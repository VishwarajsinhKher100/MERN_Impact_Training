<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
</head>

<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; text-align: center;">
    <h1 style="color: #333; padding: 20px;">My Photo Gallery</h1>
    <table style="width: 80%; margin: auto; border-collapse: collapse;">
        <tr>
            <td style="padding: 15px; text-align: center;">
                <img src="image/Python.jpg" alt="" width="330px" height="200px" style="border-radius: 10px; box-shadow: 3px 3px 10px gray;">
                <figcaption style="margin-top: 10px; font-weight: bold;">Python Programming Language</figcaption>
            </td>
            <td style="padding: 15px; text-align: center;">
                <img src="image/Humanoid.jpg" alt="" width="330px" height="200px" style="border-radius: 10px; box-shadow: 3px 3px 10px gray;">
                <figcaption style="margin-top: 10px; font-weight: bold;">A Humanoid Robot</figcaption>
            </td>
            <td style="padding: 15px; text-align: center;">
                <img src="image/Windows.jpg" alt="" width="330px" height="200px" style="border-radius: 10px; box-shadow: 3px 3px 10px gray;">
                <figcaption style="margin-top: 10px; font-weight: bold;">The Windows OS</figcaption>
            </td>
        </tr>
        <tr>
            <td style="padding: 15px; text-align: center;">
                <img src="image/Magical_Rook.jpg" alt="" width="330px" height="200px" style="border-radius: 10px; box-shadow: 3px 3px 10px gray;">
                <figcaption style="margin-top: 10px; font-weight: bold;">A Magical Rook</figcaption>
            </td>
            <td style="padding: 15px; text-align: center;">
                <img src="image/Dyson_Sphere.jpg" alt="" width="330px" height="200px" style="border-radius: 10px; box-shadow: 3px 3px 10px gray;">
                <figcaption style="margin-top: 10px; font-weight: bold;">The Dyson Sphere</figcaption>
            </td>
            <td style="padding: 15px; text-align: center;">
                <img src="image/Generator.jpg" alt="" width="330px" height="200px" style="border-radius: 10px; box-shadow: 3px 3px 10px gray;">
                <figcaption style="margin-top: 10px; font-weight: bold;">Energy Generator</figcaption>
            </td>
        </tr>
    </table>
</body>

</html>
